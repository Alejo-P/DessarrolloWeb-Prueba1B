<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="./JS/script.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./estilos/index.css">
    <title>Consumo ChuckNorris API</title>

<body>
    <h1 class="text-center">
        Prueba-PartePractica Comsumo de una API
    </h1>

    <h2 class="text-center titleAPI">
        Chuck Norris API
    </h2>

    <div class="imageAPI">
        <img src="./imgs/chucknorris_logo_coloured_small@2x.png" alt="imageAPI" id="imagen">
    </div>

    <section class="card-body seccion-1 jello-horizontal">
        <div class="container">
            <div class="row text-center">
                <h3 class="titulo-1">Selecciona una categor√≠a</h3>
            </div>
            <div class="row">
                <button class="boton col m-1">
                    animal
                </button>
            
                <button class="boton col m-1">
                    career
                </button>
            
                <button class="boton col m-1">
                    celebrity
                </button>
            </div>
            <div class="row">
                <button class="boton col m-1">
                    dev
                </button>
            
                <button class="boton col m-1">
                    explicit
                </button>
            
                <button class="boton col m-1">
                    fashion
                </button>
            </div>
            <div class="row">
                <button class="boton col m-1">
                    food
                </button>
            
                <button class="boton col m-1">
                    history
                </button>
            
                <button class="boton col m-1">
                    money
                </button>
            </div>
            <div class="row">
                <button class="boton col m-1">
                    movie
                </button>
            
                <button class="boton col m-1">
                    music
                </button>
            
                <button class="boton col m-1">
                    political
                </button>
            </div>
            <div class="row">
                <button class="boton col m-1">
                    religion
                </button>
            
                <button class="boton col m-1">
                    science
                </button>
            
                <button class="boton col m-1">
                    sport
                </button>
            </div>
            <div class="row text-center">
                <button class="boton m-1">
                    travel
                </button>
            </div>
        </div>
    </section>

    <!-- Ventana del Pop Up-->
    <div class="card border-dark mb-3" style="max-width: 540px;" id="popUp">
        <h3 id="tituloPopUp">Titulo</h3>
        <p>Elementos de la consulta</p>
        <hr>
        <p id="textoID"></p>
        <p id="textoURL"></p>
        <p id="textoImagen"></p>
        <p id="textoValor"></p>
        <p id="textoFC"></p>
        <p id="textoFA"></p>
        <button id="cerrarPopUp">X</button>
    </div>

    <!-- Overlay del Pop Up-->
    <div id="overlay"></div>

</html>
